{% extends 'project1/base.html' %}

{% block content %}
	<h1><b>Shopping Cart</b></h1>

	{% for k in final %}
   <li>
      <div>
         <p>Name: </p> 
            <div>{{k.0}} </div>
         </br>
         <p>Price: </p>
            <div>{{k.1}}</div>
         </br>
         <p>Quantity </p>
            <div>{{k.2}} </div>
         </br>
      </li>
   </li>
   <hr>
   {% endfor %} 
   </div>
      <p> Total Amount </p>
         <div>$ {{finalAmount}} 
   </div>

   <form method="POST">
   <button type="button">
      <input type="text" maxlength="16" placeholder="Credit number"  size="16" pattern="[0-9]+" required>
      <a href="/confirmation/">Purchase</a>
   </button>
   </form>
{% endblock %}
